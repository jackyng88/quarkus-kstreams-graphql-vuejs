<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Battle Stats</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

    <style>
        .page-title {
            font-size: xx-large;
        }
        .progress {
            background-color: firebrick;
        }
        .progress-bar {
            background: dodgerblue;
        }
    </style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col"><h1 class="page-title">Financial WebSocket Test</h1></div>
</div>
</div>
<div class="container container-cards-pf">
    <div class="row row-cards-pf">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <!-- Top winners -->
            <div class="card-pf card-pf-view card-pf-view-select">
                <h2 class="card-pf-title">
                    <i class="fa fa-trophy"></i> Financial
                </h2>
                <div class="card-pf-body">
                    <div id="message-list">

                    </div>
                </div>
            </div>
        </div>

        
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>

<script>
    $(document).ready(function() {
        var host = window.location.host;
        console.log("host is " + host);
        var top = new WebSocket("ws://" + host + "/ongoing");
        top.onmessage = function (event) {
            console.log(event.data);
            updateMessage(event.data);
        };
        
    });
    function updateMessage(message) {
        //$("#top-winner").children("p").remove();
        // JSON.parse(message).forEach(function(message) {
        //     $("#top-winner").append($("<p>"  + " [" + message + "]</p>"))
        // });
        $("#message-list").append($("<p>"  + " [" + message + "]</p>"))
        //console.log("inside the function " + message);
    }
</script>
</body>
</html>
